<div class="row">
  <div class="col-lg-12">
      <nb-card>
          <nb-card-header>Adicionar Passeio</nb-card-header>
          <nb-card-body>
              <form [formGroup]="tourForm" (ngSubmit)="saveTour()">
                <div class="row">
                  <div class="col-sm-8 offset-sm-1">

                    <div class="form-group row">
                      <label for="route" class="col-sm-2 col-form-label">Rota</label>
                      <div class="col-sm-10">
                        <select class="form-control" id="route"
                        formControlName="route_id" [ngClass]="aplicaCssErro(tourForm, 'route_id')">
                          <option *ngFor="let route of routes" [ngValue]="route.id">
                              {{ route.name }}
                          </option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="guide" class="col-sm-2 col-form-label">Guia</label>
                      <div class="col-sm-10">
                        <select class="form-control" id="guide"
                        formControlName="user_id" [ngClass]="aplicaCssErro(tourForm, 'user_id')">
                          <option *ngFor="let guide of guides" [ngValue]="guide.id">
                              {{ guide.name }}
                          </option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="date" class="col-sm-2 col-form-label">Data</label>
                      <div class="col-sm-4">
                        <input type="date" class="form-control" id="date"
                        formControlName="date" [ngClass]="aplicaCssErro(tourForm, 'date')">
                      </div>

                      <label for="vacancies" class="col-sm-2 col-form-label">Vagas</label>
                      <div class="col-sm-4">
                        <input type="number" class="form-control" id="vacancies" placeholder="Digite as vagas" min="0"
                        formControlName="vacancies" [ngClass]="aplicaCssErro(tourForm, 'vacancies')">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="departure_time" class="col-sm-2 col-form-label">Sa√≠da</label>
                      <div class="col-sm-4">
                        <input type="time" class="form-control" id="departure_time" placeholder="Digite as vagas"
                        formControlName="departure_time" [ngClass]="aplicaCssErro(tourForm, 'departure_time')">
                      </div>

                      <label for="arrival_time" class="col-sm-2 col-form-label">Chegada</label>
                      <div class="col-sm-4">
                        <input type="time" class="form-control" id="arrival_time" placeholder="Digite as vagas"
                        formControlName="arrival_time" [ngClass]="aplicaCssErro(tourForm, 'arrival_time')">
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-lg-12 offset-md-2">
                        <button type="submit" class="btn btn-hero-success btn-sm">Salvar</button>
                        <button class="btn btn-hero-secondary btn-sm" (click)="resetarForm(tourForm)" >Cancelar</button>
                      </div>
                    </div>

                  </div>
                </div>
              </form>
          </nb-card-body>
      </nb-card>
  </div>
</div>
