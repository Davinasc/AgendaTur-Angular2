<div class="row">
  <div class="col-lg-12">
      <nb-card>
          <nb-card-header>Adicionar Rota de Passeio</nb-card-header>
          <nb-card-body>
              <form [formGroup]="tourForm">
                <div class="row">
                  <div class="col-sm-8 offset-sm-1">

                    <div class="form-group row">
                      <label for="route" class="col-sm-2 col-form-label">Rota</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="route" placeholder="Digite a rota"
                        formControlName="route">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="date" class="col-sm-2 col-form-label">Data</label>
                      <div class="col-sm-4">
                        <input type="date" class="form-control" id="date"
                        formControlName="date">
                      </div>

                      <label for="vacancies" class="col-sm-2 col-form-label text-center">Vagas</label>
                      <div class="col-sm-4">
                        <input type="number" class="form-control" id="vacancies" placeholder="Digite as vagas"
                        formControlName="vacancies">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="departure_time" class="col-sm-2 col-form-label">Sa√≠da</label>
                      <div class="col-sm-4">
                        <input type="time" class="form-control" id="departure_time" placeholder="Digite as vagas"
                        formControlName="departure_time">
                      </div>

                      <label for="arrival_time" class="col-sm-2 col-form-label text-center">Chegada</label>
                      <div class="col-sm-4">
                        <input type="time" class="form-control" id="arrival_time" placeholder="Digite as vagas"
                        formControlName="arrival_time">
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-lg-12 offset-md-2">
                        <button type="submit" class="btn btn-hero-success btn-sm" (click)="saveTour()" >Salvar</button>
                        <button class="btn btn-hero-secondary btn-sm" (click)="resetarForm(tourForm)" >Cancelar</button>
                      </div>
                    </div>

                  </div>
                </div>
              </form>
              <p>Form value: {{ tourForm.value | json }}</p>
              <p>Guide value: {{ tour | json }}</p>
          </nb-card-body>
      </nb-card>
  </div>
</div>
