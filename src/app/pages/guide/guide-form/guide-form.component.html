<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Adicionar Guia</nb-card-header>
            <nb-card-body>
                <form [formGroup]="guideForm">
                  <div class="row">
                    <div class="col-sm-8 offset-sm-1">

                      <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="name" placeholder="Digite seu nome"
                          formControlName="name">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-8">
                          <input type="email" class="form-control" id="email" placeholder="Digite seu email"
                          formControlName="email">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="qualification" class="col-sm-2 col-form-label">Qualificação</label>
                        <div class="col-sm-8">
                          <textarea rows="5" placeholder="Digite suas qualificacões" class="form-control" id="qualification"
                          formControlName="qualification"></textarea>
                        </div>
                      </div>

                      <div class="form-group row">
                        <div class="col-sm-2 offset-sm-2">
                          <button type="submit" class="btn btn-hero-success btn-sm">Salvar</button>
                        </div>
                        <div class="col-sm-4">
                          <button class="btn btn-hero-secondary btn-sm" (click)="resetarForm(guideForm)" >Cancelar</button>
                        </div>
                      </div>

                    </div>
                  </div>
                </form>
                <p>Form value: {{ guideForm.value | json }}</p>
                <p>Guide value: {{ guide | json }}</p>
            </nb-card-body>
        </nb-card>
    </div>
  </div>
