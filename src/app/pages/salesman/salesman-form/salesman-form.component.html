<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <toaster-container [toasterconfig]="toastConfig"></toaster-container>
            <nb-card-header>Adicionar Vendedor</nb-card-header>
            <nb-card-body>
                <form [formGroup]="salesmanForm">
                  <div class="row">
                    <div class="col-sm-8 offset-sm-1">

                      <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="name" placeholder="Digite o nome"
                          formControlName="name" [ngClass]="aplicaCssErro(salesmanForm, 'name')">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-8">
                          <input type="email" class="form-control" id="email" placeholder="Digite o email"
                          formControlName="email" [ngClass]="aplicaCssErro(salesmanForm, 'email')">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Telefone</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="name" placeholder="Digite o telefone"
                          formControlName="phone" [ngClass]="aplicaCssErro(salesmanForm, 'phone')">
                        </div>
                      </div>

                      <div class="form-group row">
                        <div class="col-lg-12 offset-sm-2">
                          <button type="submit" class="btn btn-hero-success btn-sm" (click)="saveSalesman()">Salvar</button>
                          <button class="btn btn-hero-secondary btn-sm" (click)="resetarForm(salesmanForm)" >Cancelar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
  </div>
